function parseText() {
    const raw = document.getElementById('aiRawText').value;
    if(!raw) return;

    // 1. ç«¶é¦¬å ´ã®åˆ¤å®š
    for(const key in db) {

    // 2. è·é›¢ã®æŠ½å‡º (4æ¡ã®æ•°å­—ãŒè·é›¢ã§ã‚ã‚‹å¯èƒ½æ€§ãŒé«˜ã„)
    const distMatch = raw.match(/(\d{4})/);
    if(distMatch) {
        const venueKey = document.getElementById('venue').value;
        if(venueKey) {
            const cs = document.getElementById('course');
            for(let i=0; i<cs.options.length; i++) {
                if(cs.options[i].text.includes(distMatch[1])) {
                    cs.selectedIndex = i;
                    updateRecordDisplay();

    // 3. ã‚¿ã‚¤ãƒ ã®æŠ½å‡º (M:SS.S å½¢å¼ã‚’å„ªå…ˆ)
    const timeMatch = raw.match(/(\d)[:ï¼š](\d{2}\.\d)/);

    // 4. ç€é †ã®æŠ½å‡º (ã€Œç€ã€ã®å‰ã®æ•°å­—)
    const rankMatch = raw.match(/(\d+)\s*ç€/);

    const weightMatch = raw.match(/([â–²â˜†â—‡â–³â˜…\+]{0,2})(\d{2}\.\d|\d{2})(kg|ã‚­ãƒ­)?/);
    if(weightMatch) {
        document.getElementById('rWeight').value = weightMatch[1] + weightMatch[2];

    // 6. é¦¬å ´ã®åˆ¤å®š
    if(raw.includes("ç¨é‡") || raw.includes("ç¨")) document.getElementById('rTrack').value = "ç¨";

function addEntry() {
    const name = document.getElementById('hName').value.trim() || "æœªå…¥åŠ›";
    const vKey = document.getElementById('venue').value;
    const cIdx = document.getElementById('course').value;
